apiVersion : apps/v1
kind: Deployment
metadata:
  name: spring-boot-deployment
  labels:
    app: spring-boot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-app
          image: 365657944743.dkr.ecr.us-east-1.amazonaws.com/java/spring-boot:null
          ports:
            - containerPort: 8080